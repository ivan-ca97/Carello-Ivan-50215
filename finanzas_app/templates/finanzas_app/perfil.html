{% extends 'finanzas_app/base/index.html' %} 
{% load static %} 

{% block content %}
    <div class="container">    
        <div class="row">
            <div class="col mt-4">
                <h1 class="mt-4">Tu perfil</h1>
                <a class="btn btn-primary" href="{% url 'perfil_editar' %}">Editar</a>
            </div>
            <div class="col mt-4">
                <a href="{% url 'avatar' %}">
                    <img class="rounded-circle shadow-4-strong" alt="avatar2" src="{{ request.session.avatar }}" style="width: 200px; height: 200px; object-fit: cover;"/>
                </a>
            </div>
        </div>

        <div class="row">
            {% for name, value in object %}
                <div class="col mt-4">
                    <div class="card" style="width: 18rem">
                        <div class="card-body d-flex justify-content-between align-items-start">
                            <h3 class="card-title text-primary">{{ name }}</h3>
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item d-flex justify-content-between">
                                <h5>{{ value }}</h5>
                            </li>
                        </ul>
                    </div>
                </div>
            {% endfor%}
